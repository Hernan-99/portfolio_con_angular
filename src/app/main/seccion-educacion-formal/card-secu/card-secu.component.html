<div class="card">
  <img [src]="imgSecu" style="height: 15rem" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">
      {{ secundaria }} <br />
      {{ acronimo }}
    </h5>
    <div class="desde-hasta d-flex">
      <p>Desde:</p>
      <span class="me-2 ms-2">{{ inicio }}</span>
      <p>Hasta:</p>
      <span class="me-2 ms-2">{{ fin }}</span>
    </div>
    <p>
      <a
        class="btn btn-colappse-horizontal btn-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapse-secu"
        aria-expanded="false"
        aria-controls="collapse-secu"
      >
        Titulo
      </a>
    </p>

    <!-- app-colapsable-secu -->
    <app-colapsable-ido></app-colapsable-ido>
  </div>
</div>
