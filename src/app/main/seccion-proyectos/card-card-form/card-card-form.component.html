<!-- CARD-CONTENIDO -->
<div class="card h-100 bg-celeste">
  <div class="card-body">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="card-text">
      {{ descripcion }}
    </p>
    <div class="d-flex justify-content-around">
      <i class="me-1 tec html mb-0 {{ icono1 }} fs-2"></i>
      <i class="me-1 tec css {{ icono2 }} fs-2"></i>
      <i class="me-1 tec bootstrap {{ icono3 }} fs-2"></i>
    </div>
  </div>

  <div class="card-footer">
    <a
      href="https://metodosdepagos.netlify.app/"
      target="_blank"
      class="card-link link link"
      >Visitar sitio</a
    >
  </div>
</div>
