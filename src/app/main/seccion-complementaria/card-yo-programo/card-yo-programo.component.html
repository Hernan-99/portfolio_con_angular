<div class="card card-cursos text-bg-dark">
  <video
    [src]="video"
    style="filter: blur(3px)"
    class="card-img"
    autoplay="true"
    loop="true"
  ></video>
  <div class="descripcion-cursos card-img-overlay">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="card-text">{{ descripcion }}</p>
    <a
      class="nav-link"
      target="_blank"
      href="https://www.argentina.gob.ar/produccion/argentina-programa/segunda-etapa"
      >Conocer mas</a
    >
  </div>
</div>
