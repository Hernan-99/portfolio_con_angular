<div class="d-flex justify-content-center mb-5">
  <div class="card" style="width: 40rem">
    <div class="card-body">
      <h5 class="card-title text-center mb-4 h4">Soft Skills</h5>
      <hr class="mb-5" />
      <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
      <div class="skills">
        <div *ngFor="let habilidad of habilidades">
          <!-- TITULO DE LA HABILIDAD-->
          <div class="d-flex justify-content-center align-items-center">
            <p class="skill me-2 text-center text-success h6">
              <!--
              ------------PIPES REFERENCIA AL TITULO-------------
              {{ habilidad.titulo }}
            -->
              {{ habilidad.titulo }}
            </p>
            <i class="{{ habilidad.icono }}"></i>
          </div>
          <!-- NIVEL: ALTO-MEDIO-BAJO-->
          <div class="d-flex justify-content-between">
            <p class="mb-0">Baja</p>
            <p class="mb-0">Media</p>
            <p class="mb-0">Alta</p>
          </div>

          <!-- BARRA DE PROGRESO -->
          <div class="progress skill-barra mb-3">
            <!--
              ------------PIPES REFERENCIAN AL PORCENTAJE-------------
              {{ habilidad.porcentaje }} 
              {{habilidad.color}}  

              ---------PIPES PARA PONER UN ESTILO REFERENCIANDO EL NUM DEL JSON-------------
              [ngStyle]="{ width: habilidad.porcentaje }"

              ---------PIPES PARA PONER UN ESTILO REFERENCIANDO EL NUM DEL JSON-------------
              [ngClass]=" habilidad.porcentaje"
            -->
            <div
              class="progress-bar"
              [ngClass]="habilidad.color"
              role="progressbar"
              aria-label="Basic example"
              [ngStyle]="{ width: habilidad.porcentaje }"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
