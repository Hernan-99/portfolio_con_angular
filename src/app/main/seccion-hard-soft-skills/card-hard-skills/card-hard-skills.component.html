<div class="d-flex justify-content-center mb-5">
  <div class="card" style="width: 40rem">
    <div class="card-body">
      <h5 class="card-title text-center mb-4 h4">Hard Skills</h5>
      <hr class="mb-5" />
      <div class="skills">
        <div *ngFor="let lenguaje of lenguajes">
          <!-- HTML -->
          <p class="text-center mb-0 text-success h6">{{ lenguaje.titulo }}</p>
          <div class="d-flex justify-content-end">
            <p class="mb-0">3 Años</p>
          </div>
          <div class="d-flex justify-content-center align-items-center mb-5">
            <i
              class="me-1 tec mb-0 {{ lenguaje.icono }} fs-2"
              [ngClass]="lenguaje.color_icono"
            >
            </i>
            <div class="progress w-100 skill-barra mb-0">
              <div
                class="progress-bar"
                [ngClass]="lenguaje.color_barra"
                role="progressbar"
                aria-label="Basic example"
                [ngStyle]="{ width: lenguaje.porcentaje }"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
